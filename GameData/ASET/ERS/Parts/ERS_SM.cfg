	}

// Large Battery Pack -------------------------------------------------
	
	MODULE:NEEDS[JSIPartUtilities]
	{
		name = JSIPartComponentGroup
		groupID = BatteryBank
		activeInEditor = true
		activeInFlight = false
		areComponentsEnabled = false
		showEnableDisableOption = false
		enableMenuString = Battery Pack
		disableMenuString = Fuel Cell
